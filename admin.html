<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./admin.css">
    <title>TheLastComic</title>
</head>

<body>
    <div class="container table-responsive">
        <div class="d-flex my-3">
            <h3>Panel de Administración</h3>
            <button type="button" class="btn btn-success btn-sm mx-5 py-0" data-bs-toggle="modal" data-bs-target="#createModal" style="max-height: 25px;"><i class="fa-solid fa-plus"></i></button>
        </div>
        <table class="table table-striped table-hover table-panel">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Precio</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Producto </td>
                    <td>Categoria </td>
                    <td><span>$</span> 210</td>
                    <td class="p-1">
                        <div class="btn-group float-end" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger btn-sm btnDelete">Eliminar</button>
                            <button type="button" class="btn btn-warning  btn-sm mx-2" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
                            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#verModal">Ver</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Producto </td>
                    <td>Categoria </td>
                    <td><span>$</span> 210</td>
                    <td class="p-1">
                        <div class="btn-group float-end" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger btn-sm btnDelete">Eliminar</button>
                            <button type="button" class="btn btn-warning  btn-sm mx-2" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
                            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#verModal">Ver</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Producto </td>
                    <td>Categoria </td>
                    <td><span>$</span> 210</td>
                    <td class="p-1">
                        <div class="btn-group float-end" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-danger btn-sm btnDelete">Eliminar</button>
                            <button type="button" class="btn btn-warning  btn-sm mx-2" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button>
                            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#verModal">Ver</button>
                        </div>
                    </td>
                </tr>



            </tbody>
        </table>
    </div>


    <!-- modal crear ------------------------ -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="producto" class="col-form-label">Producto:</label>
                            <input type="text" class="form-control" id="producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="col-form-label">url imagen:</label>
                            <input type="text" class="form-control" id="url" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="col-form-label">Categoría:</label>
                            <select class="form-select" aria-label="Default select example" id="categoria" required>
                                <option selected>Seleccione una categoria</option>
                                <option value=" 1 ">One</option>
                                <option value="2 ">Two</option>
                                <option value="3 ">Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="col-form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio" required min="1">
                        </div>
                        <div class="mb-3 ">
                            <label for="descripcion" class="col-form-label ">descripcion:</label>
                            <textarea class="form-control " id="descripcion"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-secondary " data-bs-dismiss="modal ">Cerrar</button>
                    <button type="button" class="btn btn-success">Crear</button>
                </div>
            </div>
        </div>
    </div>
    <!--fin modal crear  ------------------------ -->

    <!-- modal editar ------------------------ -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Producto ID: 3</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="producto" class="col-form-label">Producto:</label>
                            <input type="text" class="form-control" id="producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="col-form-label">url imagen:</label>
                            <input type="text" class="form-control" id="url" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="col-form-label">Categoría:</label>
                            <select class="form-select" aria-label="Default select example" id="categoria" required>
                                <option selected>Seleccione una categoria</option>
                                <option value=" 1 ">One</option>
                                <option value="2 ">Two</option>
                                <option value="3 ">Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="col-form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio" required min="1">
                        </div>
                        <div class="mb-3 ">
                            <label for="descripcion" class="col-form-label ">descripcion:</label>
                            <textarea class="form-control " id="descripcion"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-secondary " data-bs-dismiss="modal ">Cerrar</button>
                    <button type="button" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!--fin modal editar ------------------------ -->

    <!-- modal ver ------------------------ -->
    <div class="modal fade" id="verModal" tabindex="-1" aria-labelledby="verModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="verModalLabel">Producto ID: 3</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body  d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img src="https://img.freepik.com/vector-gratis/fondos-comic_23-2147508673.jpg?w=826" class="card-img-top" alt="comic">
                        <div class="card-body">
                            <h5 class="card-title">Producto 1</h5>
                            <h5 class="card-title">Categoría 1</h5>
                            <h5 class="card-title">$ 240</h5>
                            <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat</p>

                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center ">
                    <button type="button" class="btn btn-secondary " data-bs-dismiss="modal ">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--fin modal ver ------------------------ -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="./admin.js"></script>
</body>

</html>
